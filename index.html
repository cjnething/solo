<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body,
        #topHead {
          height: 100px;
          margin-top: 20px;
          padding: 0;
          background-color: green;
          font-family: Roboto;
          color: white;
          font-size: 150%;
          text-align: center;
          line-height: 100px;
        }
        #content {
          color: black;
          line-height: 20px;
          font-size: 15px;
        }
        #map-canvas { height: 600px; margin: 0; padding: 0;}
        #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

      .btn {
      background: #3498db;
      background-image: -webkit-linear-gradient(top, #3498db, #2980b9);
      background-image: -moz-linear-gradient(top, #3498db, #2980b9);
      background-image: -ms-linear-gradient(top, #3498db, #2980b9);
      background-image: -o-linear-gradient(top, #3498db, #2980b9);
      background-image: linear-gradient(to bottom, #3498db, #2980b9);
      -webkit-border-radius: 28;
      -moz-border-radius: 28;
      border-radius: 28px;
      font-family: Georgia;
      color: #ffffff;
      font-size: 20px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
      float: right;
    }

    .btn:hover {
      background: #3cb0fd;
      background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
      background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
      background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
      text-decoration: none;
    }
    </style>
    <title>Places search box</title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&z=17">
    </script>
    <script type="text/javascript">
    function initialize() {

  var markers = [];

  var latLng = new google.maps.LatLng(37.783624, -122.408999);
      var mapOptions = {
           center: latLng,
           zoom: 17,
           panControl:true,
           zoomControl:true,
           mapTypeControl:true,
           scaleControl:true,
           streetViewControl:true,
           overviewMapControl:true,
           rotateControl:true
         };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
           mapOptions);

  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));

  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();

    if (places.length == 0) {
      return;
    }
    for (var i = 0, marker; marker = markers[i]; i++) {
      marker.setMap(null);
    }

    // For each place, get the icon, place name, and location.
    //markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      var image = 'gsdiamond.png';
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: "Girl Scout cookies at " + place.name,
        position: place.geometry.location,
        draggable:true,
        animation: google.maps.Animation.DROP,
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
 
    }

    map.fitBounds(bounds);

        var contentString = '<div id="content">'+
      'Girl Scout cookies are available here!'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });

  });

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });


}

google.maps.event.addDomListener(window, 'load', initialize);

var createMarker = function() {
    alert("hey");
}
    </script>
  </head>
  <body>
    <div id="topHead">Girl Scout Cookies
        <button class="btn" onclick="createMarker();">Add a new Girl Scout stand location</button></div>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map-canvas"></div>
  </body>
</html>
