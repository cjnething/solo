<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body,
        #topHead {
          height: 100px;
          margin-top: 20px;
          padding: 0;
          background-color: green;
          font-family: Roboto;
          color: white;
          font-size: 150%;
          text-align: center;
          line-height: 100px;
        }
        #content {
          color: black;
          line-height: 20px;
          font-size: 15px;
        }
        #map-canvas { height: 600px; margin: 0; padding: 0;}
        #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
      }

    </style>
    <title>Places search box</title>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&z=17">
    </script>
    <script>"https://api.twitter.com/1.1/statuses/update.json"</script>
    <script type="text/javascript">
    
var browserSupportFlag = new Boolean();
    function initialize() {

  var markers = [];

  var hackReactor = new google.maps.LatLng(37.783624, -122.408999);
  var orlandoHouse = new google.maps.LatLng(28.491670, -81.489708);
  var latLng = orlandoHouse;

      var mapOptions = {
           center: latLng,
           zoom: 17,
           panControl:true,
           zoomControl:true,
           mapTypeControl:true,
           scaleControl:true,
           streetViewControl:true,
           overviewMapControl:true,
           rotateControl:true
         };
    var map = new google.maps.Map(document.getElementById('map-canvas'),
           mapOptions);


      if(navigator.geolocation) {
    browserSupportFlag = true;
    navigator.geolocation.getCurrentPosition(function(position) {
      initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
      map.setCenter(initialLocation);
    }, function() {
      handleNoGeolocation(browserSupportFlag);
    });
  }
  // Browser doesn't support Geolocation
  else {
    browserSupportFlag = false;
    handleNoGeolocation(browserSupportFlag);
  }

  function handleNoGeolocation(errorFlag) {
    if (errorFlag == true) {
      alert("Geolocation service failed.");
      initialLocation = orlandoHouse;
    } else {
      alert("Your browser doesn't support geolocation. We've placed you in Siberia.");
      initialLocation = orlandoHouse;
    }
    map.setCenter(initialLocation);
  }




  // Create the search box and link it to the UI element.
  var input = /** @type {HTMLInputElement} */(
      document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox((input));
  /** @type {HTMLInputElement} */

  // Listen for the event fired when the user selects an item from the
  // pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox, 'places_changed', function() {
    var places = searchBox.getPlaces();


    if (places.length == 0) {
      return;
    }
    // for (var i = 0, marker; marker = markers[i]; i++) {
    //   marker.setMap(null);
    // }

    // For each place, get the icon, place name, and location.
    //markers = [];
    var bounds = new google.maps.LatLngBounds();
    for (var i = 0, place; place = places[i]; i++) {
      var image = {
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(25, 25)
      };

      // Create a marker for each place.
      var x = prompt("What cookies do they have here?");
      var str = "Cookies sold at this location: " + x;
    
      var image = 'gsdiamond.png';
      var marker = new google.maps.Marker({
        map: map,
        icon: image,
        title: "Girl Scout cookies at " + place.name,
        position: place.geometry.location,
        animation: google.maps.Animation.DROP,
      });

      markers.push(marker);

      bounds.extend(place.geometry.location);
 
    }

    map.fitBounds(bounds);
        
       
      //var str = "At " + place.name + " they are selling " + x "!";
        var contentString = '<div id="content">'+
      str + '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });

  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });

  });

  // Bias the SearchBox results towards places that are within the bounds of the
  // current map's viewport.
  google.maps.event.addListener(map, 'bounds_changed', function() {
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
  });


}

google.maps.event.addDomListener(window, 'load', initialize);

var createMarker = function() {
   var name = prompt("Hey there who are you?");
   
}
    </script>
  </head>
  <body>
    <div id="topHead">Cookie Scouter</div>
<input id="pac-input" class="controls" type="text" placeholder="Add a new Girl Scout stand location here">
    <div id="map-canvas"></div>
  </body>
</html>
